name: insurevis
description: "A new Flutter project."
publish_to: 'none'
version: 1.2.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^6.0.0
  google_fonts: ^6.3.0
  stroke_text: ^1.0.0
  vector_graphics: ^1.1.18
  font_awesome_flutter: ^10.9.0
  flutter_screenutil: ^5.9.3
  auto_size_text: ^3.0.0
  camera: ^0.11.1
  http: ^1.5.0
  image_picker_web: ^4.0.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  permission_handler: ^12.0.0+1
  http_parser: ^4.1.2
  photo_manager: ^3.7.0
  intl: ^0.20.2
  provider: ^6.1.5
  uuid: ^4.5.1
  pdf: ^3.11.3
  file_picker: ^10.3.1
  device_info_plus: ^10.1.2
  shared_preferences: ^2.3.2
  fl_chart: ^1.0.0
  csv: ^6.0.0
  excel: ^4.0.3
  mailer: ^6.1.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.2
  supabase_flutter: ^2.9.1
  firebase_core: ^4.1.0
  firebase_messaging: ^16.0.1
  flutter_local_notifications: ^19.4.2
  crypto: ^3.0.6
  path: ^1.8.3
  realtime_client: ^2.5.2
  dio: ^5.7.0
  flutter_pdfview: ^1.3.2
  file_saver: ^0.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  # flutter_native_splash removed - native splash disabled

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/images/logo/

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
  windows:
    generate: true
  macos:
    generate: true
  linux:
    generate: true
  # Updated to use the requested app icon image
  image_path: "assets/images/logo/3.png"
  min_sdk_android: 21
  remove_alpha_ios: true

# flutter_native_splash configuration removed. If you need to re-enable the native splash,
# add the package back to dev_dependencies and re-run the package's configuration.
